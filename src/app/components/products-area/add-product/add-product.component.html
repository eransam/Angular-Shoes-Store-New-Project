<div class="box">

    <form (ngSubmit)="add()">

        <h2>Add Product</h2>

        <label>Name: </label>
        <input type="text" name="name" [(ngModel)]="product.name">

        <label>Price: </label>
        <input type="number" name="price" [(ngModel)]="product.price" step="0.01">

        <label>Stock: </label>
        <input type="number" name="stock" [(ngModel)]="product.stock">

        <label>Image: </label>
        <input type="file" name="image" [(ngModel)]="product.image">

        <button>Add</button>

    </form>

</div>
